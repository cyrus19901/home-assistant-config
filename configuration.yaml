device_tracker:
  - platform: owntracks
  - platform: bluetooth_tracker
    interval_seconds: 30
  - platform: nmap_tracker
    hosts: 10.0.1.41/32
    home_interval: 10 
  - platform: nmap_tracker
    hosts: 10.0.1.38/32
    home_interval: 10

climate:
  platform: radiotherm
  host:
    - 10.0.1.29
  hold_temp: True

notify:
  - platform: pushbullet
    api_key: API_KEY
    name: notify_push_android
  - platform: html5
    gcm_api_key: 'REDACTED'
    gcm_sender_id: 'REDACTED'

influxdb:
  host: localhost
  username: home-assistant
  password: home-assistant!

ifttt:
  key: MAKER_KEY

light:
  - platform: limitlessled
    bridges:
      - host: 10.0.1.47
        version: 5
        port: 8899
        groups:
        - number: 1
          type: rgbw
          name: andrew_bedroom
        - number: 2
          type: rgbw
          name: andrew_monitor_backlight

zwave:
